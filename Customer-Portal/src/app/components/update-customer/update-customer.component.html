<div class="container h-100 d-flex align-items-center justify-content-center border m-2 p-2">
  <form #updateForm="ngForm"  class="w-75">

   Id:{{customer.id}}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" #name="ngModel" [(ngModel)]="customer.name" name="name" class="form-control" id="name"
        placeholder="Enter Name">
        <span *ngIf="name.invalid && name.touched" style="color: red;">Please Enter Name</span>
    </div>
    <div class="form-group">
      <label for="dob">Date Of Birth</label>
      <input type="text" #dob="ngModel" [(ngModel)]="customer.dob" name="dob" class="form-control" id="dob"
        placeholder="yy-mm-dd">
        <span *ngIf="dob.invalid && dob.touched" style="color: red;">Please Enter DOB</span>
    </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" #city="ngModel" [(ngModel)]="customer.city" name="city" class="form-control" id="city"
          placeholder="Enter city">
          <span *ngIf="city.invalid && city.touched" style="color: red;">Please Enter City</span>
    
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text"  [(ngModel)]="customer.state" name="state" class="form-control"
          id="state" #state="ngModel" placeholder="Enter state">
          <span *ngIf="state.invalid && state.touched" style="color: red;">Please Enter State</span>
      </div>
      <div class="form-group">
        <label for="mob">Mobile Number</label>
        <input type="text" #mob="ngModel"  [(ngModel)]="customer.phno" name="phno" class="form-control" id="phno"
          placeholder="Enter Mobile">
          <span *ngIf="mob.invalid && mob.touched" style="color: red;">Please Enter Mobile</span>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" #email="ngModel"  [(ngModel)]="customer.email" name="email" class="form-control"
          id="email" placeholder="name@example.com">
          <span *ngIf="email.invalid && email.touched" style="color: red;">Please Enter Email</span>
      </div>
      <input class="btn btn-outline-success m-2 p-2"  (click)="updateCustomer()" type="submit"  value="update">
  </form>
</div>
