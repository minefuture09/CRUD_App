<div class="container bg-light h-100 d-flex align-items-center justify-content-center border m-2 p-2">
<form #customerForm="ngForm"  (ngSubmit)="addCustomer(customerForm.value)" class="w-75">

  <div class="form-group m-3">
    <label for="id">Id</label>
    <input type="number" name="id"  class="form-control toggle" id="id" placeholder="Enter Id" ngModel>
  
   
  </div>
    <div class="form-group m-4">
        <label for="name">Name</label>
        
        <input type="text" #name="ngModel"  minlength="3" name = "name" ngMinlength="3" class="form-control" id="name" placeholder="Enter Name" ngModel required/>
        <span *ngIf="name.invalid && name.touched" style="color: red;">Please Enter Name</span>
   
      
      </div>
      <div class="form-group m-3">
        <label for="dob">Date Of Birth</label>
        <input type="text" #dob="ngModel" name ="dob" class="form-control" id="dob" placeholder="yy-mm-dd" ngModel required/>
        <span *ngIf="dob.invalid && dob.touched" style="color: red;">Please Enter DOB</span>
      </div>
     
      <div class="mr-2">
        <label>Gender</label>
      </div>
        <div class=" m-3 form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" ngModel>
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class=" m-3 form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" ngModel>
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      


      <div class="form-group m-3">
        <label for="city">City</label>
        <input type="text" #city="ngModel" name = "city"class="form-control" id="city" placeholder="Enter city"ngModel required/>
        <span *ngIf="city.invalid && city.touched" style="color: red;">Please Enter City</span>
      </div>
      <div class="form-group m-3">
        <label for="state">State</label>
        <input type="text" #state="ngModel" name="state" class="form-control" id="state" placeholder="Enter state"ngModel required/>
        <span *ngIf="state.invalid && state.touched" style="color: red;">Please Enter State</span>
      </div>
    
      <div class="form-group m-3">
        <label for="mob">Mobile Number</label>
        <input type="text" pattern="^[7,8,9]\d{9}$" #mob="ngModel" name="phno" class="form-control" id="phno" placeholder="Enter Mobile"ngModel required/>
        <span *ngIf="mob.invalid && mob.touched" style="color: red;">Please Enter Mobile</span>
      </div>

    <div class="form-group m-3">
      <label for="email">Email address</label>
      <input type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"   name="email" class="form-control" id="email" placeholder="name@example.com" ngModel required />
      <span *ngIf="email.invalid && email.touched" style="color: red;">Please Enter Email</span>
 
    </div>
    <button    [disabled]="customerForm.invalid"   class="btn btn-outline-success m-2 p-2">Submit</button>
   
  </form>

 </div>
