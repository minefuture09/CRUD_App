<div class="container">
  <div class="search d-dlex flex-end p-2 m-2">
  <input type="text" name="search" [(ngModel)]="searchValue" id="search" placeholder="Search">
</div>  
  <table class="table text-center">
        <caption style=" caption-side: top;">Customer Details</caption>
        <thead>
            
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Gender</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
          </tr>
        </thead>
        
        <tbody *ngFor="let customer of customers | search:searchValue">
          <tr>
            <th scope="row"> {{customer.id}}</th>
            <td> {{customer.name}}</td>
            <td> {{customer.dob}}</td>
            <td> {{customer.gender}}</td>
            <td> {{customer.city}}</td>
            <td> {{customer.state}}</td>
            <td> {{customer.email}}</td>
            <td> {{customer.phno}}</td>
            <td><a class="btn btn-outline-success" [routerLink]="['/customer',customer.id]">Details</a></td>
            <td> <a class="btn btn-outline-info" [routerLink]="['/update',customer.id]">Update</a></td>
            <td><a class="btn btn-outline-danger" (click)="deleteCustomer(customer.id)">Delete</a></td>
          
            
          </tr>
         
        </tbody>
      </table>

</div>
